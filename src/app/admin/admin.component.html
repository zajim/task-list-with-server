<div class="container">
    <br/><br/>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <!-- Username Column -->
        <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef>Username</th>
            <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td class="action" mat-cell *matCellDef="let element">
                <mat-icon (click)="openAssignTaskDialog(element)" aria-label="Assign task">assignment_late</mat-icon>
                &nbsp;
                <mat-icon (click)="openAssignedTasksDialog(element)" aria-label="Assigned tasks">assignment</mat-icon>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
    
    </table>
</div>
