<h1 mat-dialog-title>Assign task</h1>
<form novalidate>
  <div mat-dialog-content>
    <mat-form-field>
        <mat-select [(ngModel)]="selectedTaskId" name="selectedTaskId" placeholder="Tasks">
          <mat-option *ngFor="let task of tasks" [value]="task.id">
            {{task.title}}
          </mat-option>
        </mat-select>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button (click)="onSubmit()" cdkFocusInitial>Submit</button>
  </div>
</form>
